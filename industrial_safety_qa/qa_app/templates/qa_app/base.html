<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Safety Q&A System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .navbar {
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: none;
        }
        .btn-primary {
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #2a5298 0%, #1e3c72 100%);
        }
        .answer-card {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        .context-card {
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            transition: transform 0.3s;
        }
        .context-card:hover {
            transform: translateY(-5px);
        }
        .score-badge {
            font-size: 0.8rem;
            padding: 0.4em 0.6em;
        }
    </style>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <i class="fas fa-hard-hat me-2"></i>Industrial Safety Q&A
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="{% url 'diagnostic' %}">
                <i class="fas fa-stethoscope me-1"></i> Diagnostic
            </a>
            <a class="nav-link" href="{% url 'initialize' %}">
                <i class="fas fa-cogs me-1"></i> Initialize
            </a>
        </div>
    </div>
</nav>

    <div class="container mt-4">
        {% if message %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
